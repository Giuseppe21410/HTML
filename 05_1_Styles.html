<!DOCTYPE html>
<html> 
    <head> 
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Introducción a styles</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <script src='main.js'></script>
    </head>
    <!--Se visualizan un conjunto de estilos, añadidos en la misma etiqueta.-->
    <body style="background-color: white"> <!-- Cambia el color de fondo. -->

        <!--Se visualizan un conjunto de estilos añadidos al encabezado.-->
        <h1 style="color: white;"> Hola. </h1> <!-- Cambia el color del texto. -->
        <h1 style="font-family: 'Courier New', Courier, monospace;">Hola</h1>" <!-- Cambia la fuente del texto. -->
        <h1 style="font-size: 50px;">Hola</h1>" <!-- Cambia el tamaño del texto. -->
        <h1 style="text-align: center;">Hola</h1>" <!-- Cambia la alineación del texto. -->
        <h1 style="text-decoration: underline;">Hola</h1>" <!-- Cambia la decoración del texto. -->
        <h1 style="text-transform: uppercase;">Hola</h1>" <!-- Cambia la transformación del texto. -->
        <h1 style="text-decoration: line-through;">Hola</h1>" <!-- Cambia la decoración del texto. -->
        
        <!--Diferentes tipos  de estilos se pueden aplicar también a párrafos.-->
        <p style="text-align: center; color: white; font-size: 20px;">Hola</p> <!-- Cambia la alineación, el color y el tamaño del texto. -->
        <p><i>Caca</i></p> <!--Versión itálica del texto.-->
        <p><mark>Caca de vaca</mark></p><!-- Resalta el texto. -->
        <p><small>Caca de vaca</small></p><!-- Texto pequeño. -->
        <p><strong>Caca de vaca</strong></p><!-- Texto en negrita. -->
        <p><del>Caca de vaca</del></p><!-- Texto tachado. -->
        <p><u>Caca de vaca</u></p><!-- Texto subrayado. -->
        <p><sub>Caca de vaca</sub></p><!-- Texto subíndice. -->
        <p><sup>Caca de vaca</sup></p><!-- Texto superíndice. -->
        <p><samp>Caca de vaca</samp></p><!-- Texto de muestra. -->
        <p><ins>Caca de vaca.</ins></p><!-- Texto insertado. -->
        <p><kbd>Caca de vaca.</kbd></p><!-- Texto de entrada. -->

        <!--Diferentes tipos de estilos se pueden aplicar también a imagenes:-->
        <img src="https://images.unsplash.com/photo-1735825764452-7c77b0bbd7a7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxfHx8ZW58MHx8fHx8" alt="Ordenador" style="width: 300px; height: 200px; border-radius: 10px; border: 2px solid black; box-shadow: 5px 5px 5px gray;"> <!-- Cambia el tamaño, el borde, la sombra y el radio de la imagen. -->

    </body>
</html>
